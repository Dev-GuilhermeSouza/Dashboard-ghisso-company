<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f7a7d3de4.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <h1>Dashboard</h1>
      <img src="assets/img/logo.png" alt="Logo" class="logo">
    </div>

  </header>

  <main class="dashboard">
    <section class="tabela">
      <div class="table-wrapper">

        <div class="container__table-icons">
        <button id="limparFiltro" class="btn-limpar" title="Limpar Filtro">
          <i class="fa-solid fa-broom"></i>
        </button>
                <div class="busca-wrapper">
         <input type="text" id="campoBusca" placeholder="Buscar tarefa..." />
        </div>
        </div>



        <table>
          <thead>
            <tr>
              <th>Tarefa</th>
              <th>Data de Início</th>
              <th>Data de Término</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabela-tarefas"></tbody>
        </table>
      </div>
    </section>

    <section class="resumo">
      <div class="filtros-status">
        <div class="filtro" data-status="pendente" title="Pendentes"></div>
        <div class="filtro" data-status="emProgresso" title="Em Progresso"></div>
        <div class="filtro" data-status="concluido" title="Concluídas"></div>
      </div>
      <div class="status-boxes">
        <div class="box vermelho"></div>
        <div class="box amarelo"></div>
        <div class="box verde"></div>
      </div>
      <p class="total-tarefas">Total de Tarefas: <strong>0</strong></p>
      <div class="chart-wrapper">
        <canvas id="graficoStatus" width="600" height="300"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="assets/js/script.js"></script>

  
</body>
</html>
